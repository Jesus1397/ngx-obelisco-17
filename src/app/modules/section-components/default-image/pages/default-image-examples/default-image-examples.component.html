<section class="section-example">
  <app-viewer title="Selección única">
    <div component style="max-width: 340px">
      <div class="card">
        <img oDefaultImage src="cards/*" class="card-img-top" alt="descripción de imagen" />
        <div class="card-body">
          <p class="card-headline">sobrelinea</p>
          <h3 class="card-title">
            <a href="#" class="card-title-link">Título de la tarjeta</a>
          </h3>
          <p class="card-text">Descripción de la tarjeta</p>
          <div class="card-info">
            <div class="pt-2">
              <small>
                <span class="material-icons-round" aria-hidden="true">calendar_today</span>
                Lun 01/1
              </small>
              <small>
                <span class="material-icons-round" aria-hidden="true">watch_later</span>
                17 | 18 | 19 hs
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ imageDefaultExample }}</code>
    </div>
  </app-viewer>
