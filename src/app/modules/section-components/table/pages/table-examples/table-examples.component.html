<section class="section-example">
  <app-viewer title="Sin separadores" [isNavCode]="true">
    <o-table [isScrollable]="true" component [columns]="columns" [dataSource]="dataSource"></o-table>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ exampleNormalHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js [lang]="'ts'">{{ exampleNormalTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con separadores" [isNavCode]="true">
    <o-table
      [isScrollable]="true"
      component
      [columns]="columns"
      [dataSource]="dataSource"
      [isBordered]="true"
    ></o-table>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ exampleBorderedHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js [lang]="'ts'">{{ exampleNormalTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con patron cebra" [isNavCode]="true">
    <o-table [isScrollable]="true" component [columns]="columns" [dataSource]="dataSource" [isStriped]="true"></o-table>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ exampleStripedHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js [lang]="'ts'">{{ exampleNormalTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con checkbox" [isNavCode]="true">
    <o-table
      [isScrollable]="true"
      component
      [columns]="columns"
      [dataSource]="dataSource"
      [checkbox]="{
        title: 'Checkbox',
        isAllSelectable: true
      }"
      id="table-checkbox-test"
      (dataSelectedChange)="onDataSelectedChange($event)"
    ></o-table>

    <div class="mt-3" component *ngFor="let item of outputData; let i = index">
      <p>
        <strong>Datos de la fila NÂ°{{ i + 1 }}: </strong>
      </p>
      <p>Numbero: {{ item.number.data }}</p>
      <p>Texto: {{ item.text.data }}</p>
      <hr />
    </div>

    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ exampleSelectableHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js [lang]="'ts'">{{ exampleSelectableTS }}</code>
    </div>
  </app-viewer>
</section>
