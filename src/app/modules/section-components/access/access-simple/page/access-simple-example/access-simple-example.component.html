<section class="section-example">
  <app-viewer title="Solo título">
    <div component class="access-deck access-column max-cards-3">
      <o-access title="Acceso"></o-access>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleAccessTitleHtml }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con descripción">
    <div component class="access-deck access-column max-cards-3">
      <o-access title="Acceso" description="Descripción (Opcional)"></o-access>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleAccessDescriptionHtml }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con Icono">
    <div component class="access-deck access-column max-cards-3">
      <o-access title="Acceso" icon="bx bxs-info-circle" route="/home" description="Descripción (Opcional)"></o-access>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleAccessIconHtml }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Tamaños">
    <div component class="row">
      <o-access title="Acceso" icon="bx bxs-info-circle" route="/home" description="Descripción (Opcional)"></o-access>
      <div class="ml-4">
        <o-access
          title="Acceso"
          icon="bx bxs-info-circle"
          route="/home"
          description="Descripción (Opcional)"
          size="sm"
        ></o-access>
      </div>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleAccessSizesHtml }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Disposición Horizontal - Cuatro columnas">
    <div component class="access-deck access-column max-cards-4">
      <o-access title="Acceso" size="sm"></o-access>
      <o-access title="Acceso" size="sm"></o-access>
      <o-access title="Acceso" size="sm"></o-access>
      <o-access title="Acceso" size="sm"></o-access>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ layoutFour }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Disposición Horizontal - Tres columnas">
    <div component class="access-deck access-column max-cards-3">
      <o-access title="Acceso" size="sm"></o-access>
      <o-access title="Acceso" size="sm"></o-access>
      <o-access title="Acceso" size="sm"></o-access>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ layoutThree }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Disposición Horizontal - Dos columnas">
    <div component class="access-deck access-column max-cards-2">
      <o-access title="Acceso" size="sm"></o-access>
      <o-access title="Acceso" size="sm"></o-access>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ layoutTwo }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Disposición Vertical - 1 columna">
    <div component style="max-width: 280px">
      <div class="access-deck max-cards-1">
        <o-access title="Acceso" size="sm"></o-access>
        <o-access title="Acceso" size="sm"></o-access>
        <o-access title="Acceso" size="sm"></o-access>
        <o-access title="Acceso" size="sm"></o-access>
      </div>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ layoutOne }}</code>
    </div>
  </app-viewer>
</section>
