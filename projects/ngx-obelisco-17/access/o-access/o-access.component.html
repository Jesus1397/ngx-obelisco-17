<a #access [routerLink]="route" class="list-group-item" [class.item-sm]="size == 'sm'" [ngClass]="customClasses">
  <i *ngIf="icon && icon.includes('bx')" [ngClass]="[icon!, 'o-icon']"></i>
  <span *ngIf="icon && !icon.includes('bx')" class="material-symbols-rounded o-icon" aria-hidden="true">{{ icon }}</span>
  <div class="access-content">
    <span class="access-title">{{ title }}</span>
    <p class="access-text" *ngIf="description">{{ description }}</p>
  </div>
</a>
