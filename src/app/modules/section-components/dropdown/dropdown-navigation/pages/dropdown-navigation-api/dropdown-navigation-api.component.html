<section class="section-api">
  <div class="section-title">
    <h2 class="h3">
      Referencia de API para el componente Desplegables de Obelisco
    </h2>
    <div class=" ">
      <code
        highlight-js
        [lang]="'ts'"
        code="import { ODropdownModule } from 'ngx-obelisco-17/dropdown';"
      ></code>
    </div>
  </div>

  <div class="section-selector">
    <div class="section-properties">
      <h2 class="h3">Propiedades</h2>
      <o-table
        [isScrollable]="true"
        [columns]="columns"
        [dataSource]="dataSource"
        [isStriped]="true"
        [isBordered]="true"
      ></o-table>
    </div>
  </div>

  <br />

  <h2 class="h3">Tipos de datos</h2>
  <hr />

  <div class="section-type">
    <h3>DropdownSelectionItem</h3>
    <p>
      Permite establecer los valores de la propiedad <strong>items</strong>.
    </p>

    <div class="section-interface">
      <div class=" ">
        <code highlight-js [lang]="'ts'">{{ dropdownNavigationInterace }}</code>
      </div>
      <div class="section-properties">
        <h4>Propiedades</h4>
        <o-table
          [isScrollable]="true"
          [columns]="columns"
          [dataSource]="dataSourceInterace"
          [isStriped]="true"
          [isBordered]="true"
        ></o-table>
      </div>
    </div>
  </div>
</section>
