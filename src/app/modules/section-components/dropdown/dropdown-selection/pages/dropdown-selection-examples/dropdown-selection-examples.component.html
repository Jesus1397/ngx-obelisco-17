<section class="section-example">
  <app-viewer title="Selección única" [isNavCode]="true">
    <div component class="d-container">
      <o-dropdown-selection
        [dropSelectItems]="dropdownItemsRadio"
        dataTarget="drop1"
        title="Desplegable"
        iconLeft="person"
        iconRight="expand_more"
        [isAnimatedIconRight]="true"
      ></o-dropdown-selection>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleRadioHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js [lang]="'ts'">{{ exampleRadioTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Selección múltiple" [isNavCode]="true">
    <div component class="d-container">
      <o-dropdown-selection
        [dropSelectItems]="dropdownItemsCheckbox"
        dataTarget="drop2"
        title="Desplegable"
        iconLeft="person"
        iconRight="expand_more"
        [isAnimatedIconRight]="true"
        [isSelectionMultiple]="true"
      ></o-dropdown-selection>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleCheckboxHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js [lang]="'ts'">{{ exampleCheckboxTS }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Tamaños" [isNavCode]="true">
    <div component class="d-container">
      <div class="mb-5">
        <o-dropdown-selection
          [dropSelectItems]="dropdownItemsRadio"
          dataTarget="drop3"
          title="Desplegable"
          iconRight="expand_more"
          [isAnimatedIconRight]="true"
          size="sm"
        ></o-dropdown-selection>
      </div>

      <div class="mb-5">
        <o-dropdown-selection
          [dropSelectItems]="dropdownItemsRadio"
          dataTarget="drop4"
          title="Desplegable"
          iconRight="expand_more"
          [isAnimatedIconRight]="true"
        ></o-dropdown-selection>
      </div>

      <div class="mb-5">
        <o-dropdown-selection
          [dropSelectItems]="dropdownItemsRadio"
          dataTarget="drop5"
          title="Desplegable"
          iconRight="expand_more"
          [isAnimatedIconRight]="true"
          size="lg"
        ></o-dropdown-selection>
      </div>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js>{{ exampleSizesHTML }}</code>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code highlight-js [lang]="'ts'">{{ exampleRadioTS }}</code>
    </div>
  </app-viewer>
</section>
