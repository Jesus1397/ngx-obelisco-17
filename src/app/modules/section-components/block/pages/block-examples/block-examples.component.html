<section class="section-example">
  <app-viewer title="Con título">
    <div class="block-wrapper" component>
      <o-block title="Iniciá el trámite y completá todos los pasos">
        <o-button #children size="lg" [isExpandable]="true" link="#">Iniciar trámite</o-button>
      </o-block>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ blockTitle }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con bajada">
    <div class="block-wrapper" component>
      <o-block
        title="Iniciá el trámite y completá todos los pasos"
        description="Si tenés un trámite iniciado podés continuarlo desde acá."
      >
        <o-button #children size="lg" [isExpandable]="true" link="#">Iniciar trámite</o-button>
      </o-block>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ blockDescription }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con barra de progreso">
    <div class="block-wrapper" component>
      <o-block title="Este es tu progreso en el trámite">
        <o-progress-bar #children type="success" [currentStep]="4"></o-progress-bar>
        <o-button #children size="lg" [isExpandable]="true" link="#">Continuar trámite</o-button>
      </o-block>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ blockProgressBar }}</code>
    </div>
  </app-viewer>

  <app-viewer title="Con fondo">
    <div class="block-wrapper" component>
      <o-block title="Iniciá el trámite y completá todos los pasos" [isBgLight]="true">
        <o-button #children size="lg" [isExpandable]="true" link="#">Iniciar trámite</o-button>
      </o-block>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>{{ blockBg }}</code>
    </div>
  </app-viewer>
</section>
