<section class="section-example">
  <app-viewer title="Con botones y directiva" [isNavCode]="true" id="example-directive">
    <div component>
      <o-steps-form [steps]="['Paso 1', 'Paso 2', 'Paso 3']" (stopSteps)="stopProgress($event)"></o-steps-form>
      <br />
      <button class="btn btn-sm btn-link mr-2" (click)="previousStep()">Anterior</button>
      <button class="btn btn-sm btn-link" (click)="nextStep()">Siguiente</button>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>
        {{ exmapleDirectiveHTML }}
      </code>
    </div>

    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js [lang]="'ts'">
        {{ exmapleDirectiveTS }}
      </code>
    </div>
  </app-viewer>

  <app-viewer title="Con botones y funcionalidad" [isNavCode]="true" id="example-functionality">
    <div component>
      <div class="stepper">
        <p class="step-title">{{ actualStep.name }}</p>
        <p class="step-next" *ngIf="!isLastStep; else lastStep">Paso siguiente: {{ nextStepName }}</p>
        <ng-template #lastStep><p class="step-next">Ultimo paso</p></ng-template>

        <div class="steps">
          <div class="step" [class.active]="step.active" *ngFor="let step of stepsForm"></div>
        </div>
        <span class="step-text">Paso {{ currentStepNumber }} de {{ stepsForm.length }}</span>
      </div>
      <br />
      <button class="btn btn-sm btn-link mr-2" (click)="previousStepExample()">Anterior</button>
      <button class="btn btn-sm btn-link" (click)="nextStepExample()">Siguiente</button>
    </div>
    <div appClipboard class="d-flex flex-column align-items-end p-0" component-html>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js>
        {{ exmapleFunctionalityHTML }}
      </code>
    </div>

    <div appClipboard class="d-flex flex-column align-items-end p-0" component-ts>
      <button class="btn btn-sm btn-outline-link btn-clipboard btn-icon"></button>
      <code highlight-js [lang]="'ts'">
        {{ exmapleFunctionalityTS }}
      </code>
    </div>
  </app-viewer>
</section>
